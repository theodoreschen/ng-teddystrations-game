<h1>Awaiting Players (Game Ready)</h1>
<div *ngIf="develMode">
  <button (click)="togglePlayerPolling()">
    {{ doPlayerPolling? "Disable" : "Enable"}} player polling
  </button>
  <span>&nbsp;Poll attempts: {{pollCounter}}</span>
</div>
<div *ngIf="players">
  <div *ngIf="players.length > 0">
    <h1>{{players.length}} Teddystrator{{players.length == 1? "": "s" Joined</h1>
    <ul>
      <li *ngFor="let player of players">{{player.name}}</li>
    </ul>
  </div>
</div>
